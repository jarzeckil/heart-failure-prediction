# @package _global_
defaults:
  - override /hydra/sweeper: optuna

hydra:
  sweeper:
    sampler:
      seed: 123
    direction: maximize
    study_name: optimization
    storage: null
    n_trials: 20
    n_jobs: 1

    params:
      model.estimator.n_estimators: choice(50, 100, 150)
      #model.estimator.learning_rate: interval(0.05, 1)
