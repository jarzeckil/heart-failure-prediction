defaults:
  - /hydra/sweeper: optuna

hydra:
  sweeper:
    sampler:
      seed: 123
    direction: maximize
    study_name: logreg_optimization
    storage: null
    n_trials: 20
    n_jobs: 1

    params:
      modeling.estimator.C: interval(0.001, 10.0)
      modeling.estimator.solver: choice("liblinear", "lbfgs")
